<div class="container">
  <div class="row">
    <div class="col-8">
      <form class="form-inline" ng-submit="$ctrl.getMovies(ctrl.searchMovie)">
        <input class="form-control mr-sm-2" type="search" ng-model="ctrl.searchMovie" name="searchMovie" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">trouver un film</button>
      </form>
    </div>
  </div>
  <div class="movies">
    <div class="row">
      <div class="col" ng-repeat="movie in $ctrl.movies">
        <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
        <h2>{{movie.title}}</h2>
        <p>date de sortie : {{movie.release_date}}</p>
        <p>genre : genre : {{movie.genre_ids}}</p>
        <p>résumé : </p>
        <p>{{movie.overview}}</p>
      </div>
    </div>
  </div>
</div>
